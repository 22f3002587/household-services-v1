<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 27%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #555;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 64px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: green;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Service</h2>
        <form action="/service_edit" method="POST">
            <h3>Service Category: {{service.service_category}}</h3>

            <label for="serv_name">Service Name: </label>
            <input type="text" id="serv_name" name="service_name" required><br>

            <label for="desc">Description: </label>
            <textarea name="description" id="desc"></textarea><br>

            <label for="time">Expected Time: </label>
            <input type="text" id="time" name="time" required><br>

            <label for="price">Base Price: </label>
            <input type="text" id="price" name="price" required><br>

            <button type="submit" name='id' value="{{service_id}}">Save</button>

            <p style="color:green;">{% if message %}{{message}}{% endif %}</p>
            <a href="/admin_home">Go Back</a>
        </form>
    </div>

</body>
</html>
