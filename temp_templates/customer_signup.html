<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <style>
        /* Basic reset and background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h5{
            text-align:center;
            color:red;
            margin-top: 1px;
        }
        
        h2 {
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 24px;
            margin: 15px 170px 24px 170px;
            border: 2px solid black;
            border-radius:15px;
        }

        /* Center the form and give some spacing */
        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border:2px solid black;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }

        /* Styling form elements */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <h2>Customer Signup</h2>
    <form action="/customer_signup" method="POST">
        <label for="id1">Email ID (Username): </label>
        <input type="text" id="id1" name="email_id" required>

        <h5 style="color:red;">{% if not_exist %}{{not_exist}}{% endif %}</h5>
        
        <label for="id2">Password: </label>
        <input type="password" id="id2" name="password" required>
        
        <label for="id3">Fullname: </label>
        <input type="text" id="id3" name="fullname" required>
        
        <label for="id4">Address: </label>
        <textarea name="address" id="id4" required></textarea>
        
        <label for="id5">Contact No.: </label>
        <input type="text" id="id5" name="contact">
        
        <label for="id6">Pincode: </label>
        <input type="text" id="id6" name="pincode" required>
        
        <button>Register</button>
        <a href="/customer_login">Login Here</a>
        <h5 style="color:green; margin-top:12px;">{% if success %}{{success}}{% endif %}</h5>
    </form>
    
</body>

</html>
